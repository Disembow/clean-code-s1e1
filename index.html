<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
  >
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
  >
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix about how to make decisions">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="task">
      <label for="task__title">Add Item</label>
      <div class="task__wrapper">
        <input id="task__title" class="task__item task__item_input" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="task__incomplete">
        <li>
          <input type="checkbox">
          <label class="task__item">Pay Bills</label>
          <input type="text" class="task__item">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img src="./remove.svg" alt="remove task button"></button>
        </li>
        <li class="task__edit-mode">
          <input type="checkbox">
          <label class="task__item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__item">
          <button class="task__edit">Save</button>
          <button class="task__delete"><img src="./remove.svg" alt="remove task button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul class="task__completed">
        <li>
          <input type="checkbox" checked>
          <label class="task__item">See the Doctor</label>
          <input type="text" class="task__item">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img src="./remove.svg" alt="remove task button"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
