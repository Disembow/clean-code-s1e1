<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
  >
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
  >
</head>
<body class="body">
  <header class="header">
    <img
      class="header__image"
      src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix about how to make decisions"
    >
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="task">
      <label class="task__title" for="task__title">Add Item</label>
      <div class="task__wrapper">
        <input
          id="task__title"
          class="task__item task__item_input_add"
          type="text"
        >
        <button class="task__add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task__title">Todo</h3>
      <ul class="task__incomplete">
        <li class="task__post">
          <input class="task__checkbox" type="checkbox">
          <label class="task__item">Pay Bills</label>
          <input class="task__item task__item_input" type="text">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img
              class="task__image"
              src="./remove.svg"
              alt="remove task button"
            >
          </button>
        </li>
        <li class="task__post task__edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__item task__item-edit">Go Shopping</label>
          <input
            class="task__item task__item_input task__edit-input"
            type="text"
            value="Go Shopping"
          >
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img
              class="task__image"
              src="./remove.svg"
              alt="remove task button"
            >
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task__title">Completed</h3>
      <ul class="task__completed">
        <li class="task__post">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__item task__item_underline">See the Doctor</label>
          <input class="task__item task__item_input" type="text">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img
              class="task__image"
              src="./remove.svg"
              alt="remove task button"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
